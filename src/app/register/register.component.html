<app-header></app-header>

<div style="height: 100vh;" class="w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row border shadow rounded w-75">
        <div class="col-lg-6">
            <img class="img-fluid"
                src="https://static.vecteezy.com/system/resources/thumbnails/022/675/079/small_2x/data-protection-anti-virus-it-security-using-cyber-security-services-to-protect-private-personal-data-credit-card-pin-user-login-account-password-concept-illustration-free-vector.jpg"
                alt="">
        </div>
        <div class="col-lg-6">
            <div style="height: 100%;" class="d-flex align-items-center justify-content-center flex-column">
                <h1>Welcome User!!!</h1>
                <form [formGroup]="registerForm" class="container">
                    <div class="form-floating mb-3">
                        <input name="username" formControlName="username" type="text" class="form-control"
                            id="floatingInput" placeholder="name@example">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div *ngIf="registerForm.get('username')?.errors&& registerForm.get('username')?.touched"
                        class="text-danger mb-3">Invalid Username</div>
                    <div class="form-floating mb-3">
                        <input name="email" formControlName="email" type="email" class="form-control" id="floatingInput"
                            placeholder="name@example">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div *ngIf="registerForm.get('email')?.errors&& registerForm.get('email')?.touched"
                        class="text-danger mb-3">Invalid Email</div>
                    <div class="form-floating mb-3">
                        <input name="password" formControlName="password" type="password" class="form-control"
                            id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div *ngIf="registerForm.get('password')?.errors&& registerForm.get('password')?.touched"
                        class="text-danger mb-3">Invalid Password</div>
                    <div class="mt-3">
                        <button (click)="register()" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <p>Registered User?Click here to <a routerLink="/login">Login</a> </p>
            </div>
        </div>
    </div>
</div>
