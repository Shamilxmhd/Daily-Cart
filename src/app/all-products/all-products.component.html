<app-header></app-header>
<!-- Header-->
<header>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img height="300px"
                    src="https://img.freepik.com/free-vector/horizontal-sale-banner-template_23-2148897328.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="300px"
                    src="https://img.freepik.com/free-vector/flat-horizontal-sale-banner-template-with-photo_23-2149000923.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="300px"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_J1PtVGx9L9ZhoHYAr_IRVGDS0roa6PbOOzs8bR90db4aowEGs1BeAsVqr-LiXz1gCXA&usqp=CAU"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</header>
<!-- Section-->
<section class="py-2">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngIf="(allProducts | search:searchKey).length==0" class="text-danger text-center mb-5 fs-1 w-100">
                Product Not Found!!!</div>
            <div *ngFor="let Product of allProducts | search:searchKey" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img width="200px" height="250px" routerLink="/view/{{Product.id}}" style="cursor: pointer;"
                        class="card-img-top" [src]="Product.image" [alt]="Product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{Product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            ${{Product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="addToWishlist(Product)" class="btn"><i
                                    class="fa-solid fa-heart text-danger"></i></button>
                            <button (click)="addToCart(Product)" class="btn"><i
                                    class="fa-solid fa-cart-plus text-success"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
